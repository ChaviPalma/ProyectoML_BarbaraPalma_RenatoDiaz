# Docker Compose para Apache Airflow
# IntegraciÃ³n con el proyecto Barbara Palma & Renato Diaz

services:
  # Base de datos PostgreSQL para Airflow
  proyecto-barbarapalma-renatodiaz-airflow-postgres:
    image: postgres:15-alpine
    container_name: proyecto-barbarapalma-renatodiaz-airflow-postgres
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    volumes:
      - proyecto-barbarapalma-renatodiaz_airflow_postgres_data:/var/lib/postgresql/data
    networks:
      - proyecto-barbarapalma-renatodiaz-airflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis para Celery (opcional, para ejecutores distribuidos)
  proyecto-barbarapalma-renatodiaz-airflow-redis:
    image: redis:7-alpine
    container_name: proyecto-barbarapalma-renatodiaz-airflow-redis
    command: redis-server --appendonly yes
    volumes:
      - proyecto-barbarapalma-renatodiaz_airflow_redis_data:/data
    networks:
      - proyecto-barbarapalma-renatodiaz-airflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Inicializador de Airflow
  proyecto-barbarapalma-renatodiaz-airflow-init:
    build:
      context: .
      dockerfile: docker/Dockerfile.airflow
    container_name: proyecto-barbarapalma-renatodiaz-airflow-init
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@proyecto-barbarapalma-renatodiaz-airflow-postgres/airflow
      - AIRFLOW__CORE__FERNET_KEY=M0Q5RhSDhhTEZwd5bShf0hILBvTMz2q3-vdDvkiHxOE=
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=true
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - AIRFLOW__API__AUTH_BACKENDS=airflow.api.auth.backend.basic_auth
      - AIRFLOW__WEBSERVER__EXPOSE_CONFIG=true
      - KEDRO_HOME=/app
      - KEDRO_CONFIG_FILE=conf/base/parameters.yml
      - PYTHONPATH=/app/src
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./data:/app/data
      - ./conf:/app/conf
      - ./src:/app/src
    networks:
      - proyecto-barbarapalma-renatodiaz-airflow-network
    depends_on:
      proyecto-barbarapalma-renatodiaz-airflow-postgres:
        condition: service_healthy
    command: >
      bash -c "
        airflow db migrate &&
        airflow users create --username admin --firstname Admin --lastname User --role Admin --email admin@spaceflights.com --password admin &&
        echo 'Airflow initialized successfully'
      "
    restart: "no"

  # Webserver de Airflow
  proyecto-barbarapalma-renatodiaz-airflow-webserver:
    build:
      context: .
      dockerfile: docker/Dockerfile.airflow
    container_name: proyecto-barbarapalma-renatodiaz-airflow-webserver
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@proyecto-barbarapalma-renatodiaz-airflow-postgres/airflow
      - AIRFLOW__CORE__FERNET_KEY=M0Q5RhSDhhTEZwd5bShf0hILBvTMz2q3-vdDvkiHxOE=
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=true
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - AIRFLOW__API__AUTH_BACKENDS=airflow.api.auth.backend.basic_auth
      - AIRFLOW__WEBSERVER__EXPOSE_CONFIG=true
      - KEDRO_HOME=/app
      - KEDRO_CONFIG_FILE=conf/base/parameters.yml
      - PYTHONPATH=/app/src
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./data:/app/data
      - ./conf:/app/conf
      - ./src:/app/src
    ports:
      - "8080:8080"
    networks:
      - proyecto-barbarapalma-renatodiaz-airflow-network
    depends_on:
      proyecto-barbarapalma-renatodiaz-airflow-init:
        condition: service_completed_successfully
    command: airflow webserver --port 8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Scheduler de Airflow
  proyecto-barbarapalma-renatodiaz-airflow-scheduler:
    build:
      context: .
      dockerfile: docker/Dockerfile.airflow
    container_name: proyecto-barbarapalma-renatodiaz-airflow-scheduler
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@proyecto-barbarapalma-renatodiaz-airflow-postgres/airflow
      - AIRFLOW__CORE__FERNET_KEY=M0Q5RhSDhhTEZwd5bShf0hILBvTMz2q3-vdDvkiHxOE=
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=true
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - KEDRO_HOME=/app
      - KEDRO_CONFIG_FILE=conf/base/parameters.yml
      - PYTHONPATH=/app/src
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./data:/app/data
      - ./conf:/app/conf
      - ./src:/app/src
    networks:
      - proyecto-barbarapalma-renatodiaz-airflow-network
    depends_on:
      proyecto-barbarapalma-renatodiaz-airflow-init:
        condition: service_completed_successfully
    command: airflow scheduler
    restart: unless-stopped

volumes:
  proyecto-barbarapalma-renatodiaz_airflow_postgres_data:
    driver: local
  proyecto-barbarapalma-renatodiaz_airflow_redis_data:
    driver: local

networks:
  proyecto-barbarapalma-renatodiaz-airflow-network:
    name: proyecto-barbarapalma-renatodiaz-airflow-network
    driver: bridge